<div class="container">
  <div data-ng-if="false" class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <form >
        <legend>Add a card</legend>
      
        <div class="form-group">
          <label for="">Question</label>
          <input type="text" class="form-control" id="" placeholder="Question?" data-ng-model="newCard.question">
        </div>
        <div class="form-group">
          <label for="">Answer</label>
          <input type="text" class="form-control" id="" placeholder="Answer?" data-ng-model="newCard.answer">
        </div>
      
        
      
        
      </form>
      <button type="submit" class="btn btn-primary" data-ng-click="saveCard()">Submit</button>
    </div>
  </div>
  <div data-ng-if="showAnswer" class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
      <h1>{{currentCard.question}}</h1>
      <button type="button" class="btn btn-default">Show Answer</button>
    </div>
  </div>
  <hr />
  <div data-ng-if="!showAnswer" class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      Correct Answers: {{currentCard.correct}}
      <br />
      Incorrect Answers: {{currentCard.incorrect}}
    </div>
  </div>
</div>
